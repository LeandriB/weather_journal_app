<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='home_container'>
    <div class='video_container'>
      <video autoplay loop muted>
        <source src='video/clouds_smaller.mp4' type='video/mp4'>
      </video>
    </div>
    <div class='app_container'>
      <div id='app'>
        <div class='app_header'>
          <h1>Weather Journal</h1>
        </div>
        <!-- Check action for div -->
        <div class='app_form'>
          <div class='form_info'>
            <label for='zip'>Enter Zipcode Here:</label>
            <input type='text' id='zip' name='user_zip' placeholder=''>
            <label for='zip'>How are you feeling today:</label>
            <textarea type='text' id='feelings' name='user_feeling'></textarea>
            <button id='generate' type='sumbit'>Generate</button>
          </div>
        </div>
        <div class='form_output'>
          <div class='output_header'>
            <h2>Most Recent Entry</h2>
          </div>
          <div id='entry'>
            <div class='entry_date'>
              <div id='date'></div>
            </div>
            <div class='entry_temperature'>
              <div id='temperature'></div>
            </div>
            <div class='entry_content'>
              <div id='content'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
